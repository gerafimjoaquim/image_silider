<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SlideShow</title>
	<link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
	<main>
		<figure class="slides_holder show" id="slides_holder">
			<img src="1.jpg" class="slide" id="slide">
			<figcaption id="legenda" class="legenda">Itália</figcaption>
		</figure>
		<figure class="slides_holder" id="slides_holder">
			<img src="2.jpg" class="slide" id="slide">
			<figcaption id="legenda" class="legenda">França</figcaption>
		</figure>
		<figure class="slides_holder" id="slides_holder">
			<img src="3.jpg" class="slide" id="slide">
			<figcaption id="legenda" class="legenda">Espanha</figcaption>
		</figure>
		<figure class="slides_holder" id="slides_holder">
			<img src="4.jpg" class="slide" id="slide">
			<figcaption id="legenda" class="legenda">Moçambique</figcaption>
		</figure>
		<figure class="slides_holder" id="slides_holder">
			<img src="5.jpg" class="slide" id="slide">
			<figcaption id="legenda" class="legenda">Brasil</figcaption>
		</figure>
	</main>
	<div class="counter" id="counter"></div>
	<script type="text/javascript" src="js.js"></script>
</body>
</html>
